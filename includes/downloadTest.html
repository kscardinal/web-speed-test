<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonnaz Group | Speedtest</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="body-container">
        <h2 id="test-box-title">Speed Test</h2>
        
        <svg width="300" height="300" viewBox="0 0 200 200">
            <circle class="background" cx="100" cy="100" r="67.5"/>
            <circle class="progress" cx="100" cy="100" r="67.5"/>
            <text x="100" y="100" id="test-text"></text>
            <text x="100" y="125" id="test-unit-text">Mbps</text>
            <text x="100" y="70" id="test-average-text"></text>
        </svg>

        <button id="test-button">Test Download</button>
    </div>
</body>
<script>
    // Download Files
    const HMBFile = 'http://162.243.22.90/100MB.bin';
    const OGBFile = 'http://162.243.22.90/1GB.bin';
    const TGBFile = 'http://162.243.22.90/10GB.bin'; 


    function getGradientColor(percent) {
        let r, g, b = 0;

        if (percent <= 50) {
            // Red to Yellow-ish
            r = 255;
            g = Math.round(220 * (percent / 50));  // max green 220 instead of 255
        } else {
            // Yellow-ish to Darker Green
            g = 180 + Math.round(40 * ((100 - percent) / 50)); // g goes 220->180
            r = Math.round(255 * ((100 - percent) / 50));       // r goes 255->0
        }

        return `rgb(${r},${g},${b})`;
    }

    const titleText = document.getElementById('test-box-title');
    const resultText = document.getElementById('test-text');
    const testButton = document.getElementById('test-button');
    const testUnitText = document.getElementById('test-unit-text');
    const testAverageText = document.getElementById('test-average-text');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('svg');   

    let isTesting = false; // Global Variable

    function getGradientColor(percent) {
    let r, g, b = 0;
    if (percent <= 50) {
        r = 255;
        g = Math.round(220 * (percent / 50));
    } else {
        g = 180 + Math.round(40 * ((100 - percent) / 50));
        r = Math.round(255 * ((100 - percent) / 50));
    }
    return `rgb(${r},${g},${b})`;
}

async function testDownloadSpeed(url, onProgress) {
    const startTime = performance.now();
    let loadedBytes = 0;

    const response = await fetch(url);
    const reader = response.body.getReader();

    const contentLength = response.headers.get("Content-Length");
    const totalBytes = contentLength ? parseInt(contentLength) : 0;

    while (true) {
        if (!isTesting) break; // allow cancel

        const { done, value } = await reader.read();
        if (done) break;

        loadedBytes += value.length;
        const elapsed = (performance.now() - startTime) / 1000; // seconds
        const speedMbps = (loadedBytes * 8) / (elapsed * 1000 * 1000);
        const percent = totalBytes ? (loadedBytes / totalBytes) * 100 : 0;

        onProgress({ speedMbps, percent });
    }

    const totalElapsed = (performance.now() - startTime) / 1000;
    const averageMbps = (loadedBytes * 8) / (totalElapsed * 1000 * 1000);
    return averageMbps;
}

testButton.addEventListener('click', async () => {
    if (isTesting) {
        // cancel
        isTesting = false;
        testButton.textContent = "Test Download";
        return;
    }

    isTesting = true;
    testButton.textContent = "Cancel";
    testUnitText.style.display = "inline";
    testUnitText.textContent = "Mbps";
    testAverageText.textContent = "";
    resultText.textContent = "0";

    progress.style.strokeDasharray = "0 424"; // reset progress

    try {
        const avg = await testDownloadSpeed(HMBFile, ({ speedMbps, percent }) => {
            resultText.textContent = speedMbps.toFixed(0);
            progress.style.stroke = getGradientColor(Math.min(speedMbps, 100));
            
            const radius = 67.5;
            const fullArc = 2 * Math.PI * radius * 0.75;
            const remaining = 2 * Math.PI * radius - fullArc * (percent / 100);
            progress.style.strokeDasharray = `${fullArc * (percent / 100)} ${remaining}`;
        });

        if (isTesting) {
            testAverageText.textContent = "average";
            resultText.textContent = avg.toFixed(0);
            progress.style.stroke = getGradientColor(Math.min(avg, 100));
        }

    } catch (err) {
        console.error("Download test failed:", err);
        resultText.textContent = "Error";
    }

    isTesting = false;
    testButton.textContent = "Test Download";

    });

    

</script>
</html>
