<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speedometer Progress</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    svg {
      transform: rotate(-135deg); /* rotate so arc starts at 225Â° */
    }

    .track {
      fill: none;
      stroke: #555;
      stroke-width: 20;
      stroke-linecap: round;
    }

    .progress {
      fill: none;
      stroke: dodgerblue;
      stroke-width: 20;
      stroke-linecap: round;
      stroke-dasharray: 0 1000;
      transition: stroke-dasharray 1s linear;
    }
  </style>
</head>
<body>
  <svg width="300" height="300" viewBox="0 0 300 300">
    <circle class="track" cx="150" cy="150" r="120"
      stroke-dasharray="565.48"
      stroke-dashoffset="0"
      pathLength="270"/>
    <circle class="progress" cx="150" cy="150" r="120"
      stroke-dasharray="565.48"
      stroke-dashoffset="565.48"
      pathLength="270"/>
  </svg>

  <script>
    function setProgress(percent) {
      const circle = document.querySelector('.progress');
      const circumference = 2 * Math.PI * 120 * (270/360); // arc length
      const offset = circumference - (percent/100) * circumference;
      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = offset;
    }

    // Example: set 10% progress
    setProgress(5);
  </script>
</body>
</html>
